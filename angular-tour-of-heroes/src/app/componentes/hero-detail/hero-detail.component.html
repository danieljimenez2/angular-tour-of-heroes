<div *ngIf="hero">

    <h2>{{hero.name | upperPipe}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>
            name: 
            <input [(ngModel)]="hero.name" placeholder="name"/>
        </label>
        <br>
        <button (click)="updateHero()">Save</button>
        <button (click)="deleteHero()">Delete</button>
    </div>
    <br>
    <button>
        <a routerLink="/dashboard">Volver</a>
    </button>
    </div>
